<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Group Rides</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; font-weight: 800; color: #0f172a; margin-bottom: 8px; }
        .subtitle { text-align: center; color: #64748b; margin-bottom: 30px; }
        
        .filters { display: flex; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        select { padding: 12px 16px; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 16px; background: white; min-width: 160px; cursor: pointer; }

        .ride-list { display: grid; gap: 20px; }
        .ride-card { background: var(--card); padding: 24px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .ride-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .ride-name { font-size: 1.4rem; font-weight: 700; color: var(--primary); margin: 0; }
        
        .tags { display: flex; gap: 6px; }
        .tag { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .tag-day { background: #dcfce7; color: #166534; }
        .tag-cat { background: #fee2e2; color: #991b1b; }
        
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.95rem; margin: 15px 0; }
        .detail-item strong { color: #64748b; font-size: 0.8rem; text-transform: uppercase; display: block; }
        
        .description { font-size: 1rem; color: #334155; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #e2e8f0; }
        
        .links { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 15px; border-top: 1px solid #f1f5f9; padding-top: 15px; }
        .btn { text-decoration: none; font-size: 0.9rem; font-weight: 600; color: var(--primary); display: flex; align-items: center; }
        .map-link { color: #2563eb; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

<div class="container">
    <h1>NYC Group Rides</h1>
    <p class="subtitle">The central dashboard for NYC's weekly pacelines</p>

    <div class="filters">
        <select id="dayFilter"><option value="">üìÖ All Days</option></select>
        <select id="catFilter"><option value="">‚ö° All Speeds</option></select>
    </div>

    <div id="ride-list" class="ride-list">Loading the peloton...</div>
</div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-eBkGA4ZZs82Yh5e4OtTPLaRUlmAAOSk5YeaCn_iwthbGJvHZ8GGK7Kt6C5LRoRvip-QPv_4B5v3S/pub?gid=0&single=true&output=csv';

    function init() {
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                // Remove spaces from headers automatically
                const cleanedData = results.data.map(row => {
                    const newRow = {};
                    for (let key in row) { newRow[key.trim()] = row[key]; }
                    return newRow;
                });
                const finalData = cleanedData.filter(row => row['Ride Name']);
                setupFilters(finalData);
                renderRides(finalData);
            }
        });
    }

    function renderRides(rides) {
        const list = document.getElementById('ride-list');
        const dayVal = document.getElementById('dayFilter').value;
        const catVal = document.getElementById('catFilter').value;

        const filtered = rides.filter(r => {
            return (dayVal === '' || r['Day'] === dayVal) && 
                   (catVal === '' || r['Category/Speed'] === catVal);
        });

        list.innerHTML = filtered.map(r => `
            <div class="ride-card">
                <div class="ride-header">
                    <h3 class="ride-name">${r['Ride Name']}</h3>
                    <div class="tags">
                        <span class="tag tag-day">${r['Day'] || ''}</span>
                        <span class="tag tag-cat">${r['Category/Speed'] || ''}</span>
                    </div>
                </div>
                <div class="details-grid">
                    <div class="detail-item"><strong>Time</strong>${r['Start Time'] || 'N/A'}</div>
                    <div class="detail-item"><strong>Distance</strong>${r['Distance'] || 'N/A'}</div>
                    <div class="detail-item" style="grid-column: span 2;">
                        <strong>Start Location</strong>
                        ${r['Start Location Link'] 
                            ? `<a href="${r['Start Location Link']}" target="_blank" class="map-link">üìç ${r['Start Location']} ‚Üó</a>` 
                            : `üìç ${r['Start Location']}`}
                    </div>
                </div>
                <div class="description">${r['Description'] || ''}</div>
                <div class="links">
                    ${r['Organizer/Club Link'] ? `<a href="${r['Organizer/Club Link']}" target="_blank" class="btn">Club Info ‚Üó</a>` : ''}
                    ${r['Strava Link'] ? `<a href="${r['Strava Link']}" target="_blank" class="btn">Strava Route ‚Üó</a>` : ''}
                </div>
            </div>
        `).join('') || '<p style="text-align:center;">No rides found.</p>';
    }

    function setupFilters(data) {
        const daySelect = document.getElementById('dayFilter');
        const catSelect = document.getElementById('catFilter');
        const days = [...new Set(data.map(r => r['Day']))].filter(Boolean).sort();
        const cats = [...new Set(data.map(r => r['Category/Speed']))].filter(Boolean).sort();
        days.forEach(d => daySelect.innerHTML += `<option value="${d}">${d}</option>`);
        cats.forEach(c => catSelect.innerHTML += `<option value="${c}">${c}</option>`);
        daySelect.addEventListener('change', () => renderRides(data));
        catSelect.addEventListener('change', () => renderRides(data));
    }

    init();
<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-eBkGA4ZZs82Yh5e4OtTPLaRUlmAAOSk5YeaCn_iwthbGJvHZ8GGK7Kt6C5LRoRvip-QPv_4B5v3S/pub?gid=0&single=true&output=csv';

    function init() {
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const cleanedData = results.data.map(row => {
                    const newRow = {};
                    for (let key in row) { newRow[key.trim()] = row[key] ? row[key].trim() : ""; }
                    return newRow;
                });
                const finalData = cleanedData.filter(row => row['Ride Name']);
                setupFilters(finalData);
                renderRides(finalData);
            }
        });
    }

    function renderRides(rides) {
        const list = document.getElementById('ride-list');
        const dayVal = document.getElementById('dayFilter').value;
        const catVal = document.getElementById('catFilter').value;

        const filtered = rides.filter(r => {
            return (dayVal === '' || r['Day'] === dayVal) && 
                   (catVal === '' || r['Category/Speed'] === catVal);
        });

        list.innerHTML = filtered.map(r => {
            // Check if links exist and are not just empty strings
            const hasClubLink = r['Organizer/Club Link'] && r['Organizer/Club Link'].startsWith('http');
            const hasStravaLink = r['Strava Link'] && r['Strava Link'].startsWith('http');
            const hasLocationLink = r['Start Location Link'] && r['Start Location Link'].startsWith('http');

            return `
            <div class="ride-card">
                <div class="ride-header">
                    <h3 class="ride-name">${r['Ride Name']}</h3>
                    <div class="tags">
                        ${r['Day'] ? `<span class="tag tag-day">${r['Day']}</span>` : ''}
                        ${r['Category/Speed'] ? `<span class="tag tag-cat">${r['Category/Speed']}</span>` : ''}
                    </div>
                </div>
                <div class="details-grid">
                    <div class="detail-item"><strong>Time</strong>${r['Start Time'] || 'N/A'}</div>
                    <div class="detail-item"><strong>Distance</strong>${r['Distance'] || 'N/A'}</div>
                    <div class="detail-item" style="grid-column: span 2;">
                        <strong>Start Location</strong>
                        ${hasLocationLink 
                            ? `<a href="${r['Start Location Link']}" target="_blank" class="map-link">üìç ${r['Start Location']} ‚Üó</a>` 
                            : `üìç ${r['Start Location'] || 'N/A'}`}
                    </div>
                </div>
                ${r['Description'] ? `<div class="description">${r['Description']}</div>` : ''}
                <div class="links">
                    ${hasClubLink ? `<a href="${r['Organizer/Club Link']}" target="_blank" class="btn">Club Info ‚Üó</a>` : ''}
                    ${hasStravaLink ? `<a href="${r['Strava Link']}" target="_blank" class="btn">Strava Route ‚Üó</a>` : ''}
                </div>
            </div>
            `;
        }).join('') || '<p style="text-align:center;">No rides found.</p>';
    }

    function setupFilters(data) {
        const daySelect = document.getElementById('dayFilter');
        const catSelect = document.getElementById('catFilter');
        
        // Use a Set to get unique values, then sort them
        const days = [...new Set(data.map(r => r['Day']))].filter(Boolean).sort();
        const cats = [...new Set(data.map(r => r['Category/Speed']))].filter(Boolean).sort();
        
        // Reset filters to just the default option
        daySelect.innerHTML = '<option value="">üìÖ All Days</option>';
        catSelect.innerHTML = '<option value="">‚ö° All Speeds</option>';
        
        days.forEach(d => daySelect.innerHTML += `<option value="${d}">${d}</option>`);
        cats.forEach(c => catSelect.innerHTML += `<option value="${c}">${c}</option>`);
        
        daySelect.addEventListener('change', () => renderRides(data));
        catSelect.addEventListener('change', () => renderRides(data));
    }

    init();
</script>

</body>
</html>
