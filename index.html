<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Weekly Group Rides</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #ffffff; --card: #f8fafc; --text: #0f172a; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); line-height: 1.5; scroll-behavior: smooth; }
        .container { max-width: 700px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0 10px 0; }
        h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin: 0; }
        .controls { position: sticky; top: 0; background: white; padding: 15px 0; border-bottom: 1px solid var(--border); z-index: 100; margin-bottom: 30px; }
        .day-nav { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
        .nav-btn { text-decoration: none; font-size: 0.75rem; font-weight: 700; color: #64748b; padding: 5px 10px; border: 1px solid var(--border); border-radius: 6px; text-transform: uppercase; }
        .nav-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-bar { display: flex; justify-content: center; gap: 10px; }
        select { padding: 10px; border-radius: 8px; border: 1px solid var(--border); font-size: 0.9rem; background: var(--card); font-weight: 600; cursor: pointer; }
        .day-section { margin-bottom: 50px; scroll-margin-top: 100px; }
        .day-title { font-size: 1.8rem; font-weight: 800; border-bottom: 4px solid var(--primary); display: inline-block; margin-bottom: 25px; padding-right: 20px; }
        .ride-list { display: grid; gap: 15px; }
        .ride-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .ride-top { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 10px; }
        .ride-name { font-size: 1.25rem; font-weight: 700; margin: 0; color: var(--text); }
        .ride-time { font-weight: 700; color: var(--primary); font-size: 0.95rem; }
        .ride-meta { display: flex; gap: 10px; margin-bottom: 12px; flex-wrap: wrap; }
        .tag { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; padding: 3px 8px; border-radius: 4px; background: #e2e8f0; color: #475569; }
        .tag-cat { background: #fee2e2; color: #991b1b; }
        .location { font-size: 0.9rem; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        .location a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .description { font-size: 0.95rem; color: #334155; margin-bottom: 15px; }
        .links { display: flex; gap: 20px; font-size: 0.85rem; }
        .links a { font-weight: 700; color: var(--primary); text-decoration: none; text-transform: uppercase; letter-spacing: 0.5px; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>NYC Paceline</h1></header>
    <p id="last-updated" style="text-align: center; color: #94a3b8; font-size: 0.8rem; margin-top: -10px;"></p>

<script>
    const d = new Date();
    document.getElementById('last-updated').innerHTML = "Last updated: " + d.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
</script>
    <div class="controls">
        <div class="day-nav">
            <a href="#Monday" class="nav-btn">Mon</a>
            <a href="#Tuesday" class="nav-btn">Tue</a>
            <a href="#Wednesday" class="nav-btn">Wed</a>
            <a href="#Thursday" class="nav-btn">Thu</a>
            <a href="#Friday" class="nav-btn">Fri</a>
            <a href="#Saturday" class="nav-btn">Sat</a>
            <a href="#Sunday" class="nav-btn">Sun</a>
        </div>
        <div class="filter-bar">
            <select id="catFilter"><option value="">‚ö° All Speeds / Categories</option></select>
        </div>
    </div>
    <div id="schedule"><p style="text-align: center;">Loading the peloton...</p></div>
</div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-eBkGA4ZZs82Yh5e4OtTPLaRUlmAAOSk5YeaCn_iwthbGJvHZ8GGK7Kt6C5LRoRvip-QPv_4B5v3S/pub?gid=0&single=true&output=csv';
    const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    let allRides = [];

    function init() {
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allRides = results.data.map(row => {
                    const newRow = {};
                    for (let key in row) { newRow[key.trim()] = row[key] ? row[key].trim() : ""; }
                    return newRow;
                }).filter(r => r['Ride Name']);
                populateCategoryFilter(allRides);
                renderSchedule();
            }
        });
    }

    function populateCategoryFilter(rides) {
        const catSelect = document.getElementById('catFilter');
        const categories = [...new Set(rides.map(r => r['Category/Speed']))].filter(Boolean).sort();
        categories.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.textContent = cat;
            catSelect.appendChild(opt);
        });
        catSelect.addEventListener('change', renderSchedule);
    }

    function renderSchedule() {
        const scheduleContainer = document.getElementById('schedule');
        const selectedCat = document.getElementById('catFilter').value;
        scheduleContainer.innerHTML = ''; 

        daysOfWeek.forEach(day => {
            const ridesForDay = allRides.filter(r => 
                r['Day'] === day && (selectedCat === '' || r['Category/Speed'] === selectedCat)
            );
            if (selectedCat !== '' && ridesForDay.length === 0) return;

            const section = document.createElement('div');
            section.className = 'day-section';
            section.id = day;
            
            let ridesHtml = ridesForDay.map(r => `
                <div class="ride-card">
                    <div class="ride-top">
                        <h3 class="ride-name">${r['Ride Name']}</h3>
                        <span class="ride-time">${r['Start Time']}</span>
                    </div>
                    <div class="ride-meta">
                        ${r['Category/Speed'] ? `<span class="tag tag-cat">${r['Category/Speed']}</span>` : ''}
                        ${r['Distance'] ? `<span class="tag">${r['Distance']}</span>` : ''}
                    </div>
                    <div class="location">
                        üìç ${r['Start Location Link'] ? `<a href="${r['Start Location Link']}" target="_blank">${r['Start Location']} ‚Üó</a>` : r['Start Location']}
                    </div>
                    ${r['Description'] ? `<div class="description">${r['Description']}</div>` : ''}
                    <div class="links">
                        ${r['Organizer/Club Link'] ? `<a href="${r['Organizer/Club Link']}" target="_blank">Club Info ‚Üó</a>` : ''}
                        ${r['Strava Link'] ? `<a href="${r['Strava Link']}" target="_blank">Strava Route ‚Üó</a>` : ''}
                    </div>
                </div>
            `).join('');

            section.innerHTML = `
                <h2 class="day-title">${day}</h2>
                <div class="ride-list">
                    ${ridesHtml || '<p style="color:#94a3b8; font-style:italic;">No rides listed for this day.</p>'}
                </div>
            `;
            scheduleContainer.appendChild(section);
        });
    }
    init();
</script>
    <div style="text-align: center; margin: 40px 0 60px 0;">
    <a href="YOUR_GOOGLE_FORM_LINK_HERE" target="_blank" 
       style="background: var(--primary); color: white; padding: 12px 24px; border-radius: 50px; text-decoration: none; font-weight: 700; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);">
       + Submit a Ride
    </a>
</div>

<footer style="text-align: center; color: #64748b; font-size: 0.8rem; margin-bottom: 40px;">
    <p>¬© 2026 NYC Paceline. Ride at your own risk.</p>
</footer>
</body>
</html>
